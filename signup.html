<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/mysite.css">
    <meta charset="UTF-8">
    <meta name="description" content="Sign up today to organize all your DIY projects with ease.">
    <meta name="keywords" content="backyard upkeep, backyard upgrade, business front scenery, apartment scenery, apartment backyard upgrades, townhouse backyard upgrades, office upgrade, office diy, office do it yourself, do it yourself, backyard diy, backyard do it yourself, apartment diy, apartment do it yourself">
</head>
<body>
    <header>
        <nav class="navbar-inverse">
            <ol>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search Results</a></li>
                <li><a href="detail.html">Product Detail</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ol>
        </nav>
    </header>
    <div>
        <form>
            <h3>Sign Up</h3>
            <label for="firstname">First Name:</label><br/>
            <input id="firstname" type="text" name="firstname" required="required"><br/>
            <label for="lastname">Last Name:</label><br/>
            <input id="lastname" name="lastname" type="text" required="required"><br/>
            <label for="email">Email:</label><br/>
            <input id="email" name="email" type="text" required="required"><br/>
            <label for="street">Street Address:</label><br/>
            <input id="street" name="street" type="text" required="required"><br/>
            <label for="state">State:</label><br/>
            <input id="state" name="state" type="text" required="required"><br/>
            <label for="city">City:</label><br/>
            <input id="city" name="city" type="text"><br/>
            <label for="zip">Zip Code:</label><br/>
            <input id="zip" name="zip" type="text"><br/>
        </form>
        <form>
            <h3>Create Username</h3>
            <label for="username">Username:</label><br/>
            <input id="username" name="username" type="text" required="required"><br/>
            <label for="password">Password:</label><br/>
            <input id="password" name="password" type="text" required="required"><br/>
            <label for="cPassword">Confirm Password:</label><br/>
            <input id="cPassword" type="text" name="cPassword"><br/>
            <label><input type="checkbox" name="agree" value="agree" class="short" required="required">Agree to Terms</label><br/>
            <button type="button" class="btn-default">SIGN UP</button>
        </form>
    </div>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
